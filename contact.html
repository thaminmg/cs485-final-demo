    <!-- Contact Section-->

    <section class="page-section" id="contact">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h3 class=" text-center text-uppercase text-secondary mb-0">Contact</h3>
            <br><br>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="contactForm" action="https://formspree.io/f/mjkvdved" method="POST">
                        <div class="form-floating mb-3">
                            <input class="form-control" name="email" type="email" placeholder="Enter your email..."
                                data-sb-validations="required" />
                            <label for="name">Email</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Email is required.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" name="message" type="text" placeholder="Enter your message here..."
                                style="height: 10rem" data-sb-validations="required"></textarea>
                            <label for="message">Message</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                        <button class="btn btn-primary btn-xl" id="submitButton" type="submit" style="text-align: center;">Send</button>

                    </form>

                   
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
