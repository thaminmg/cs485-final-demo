                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"

    <!-- Chatbot Section-->
    <section class="page-section" id="chatbot">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h3 class="text-center text-uppercase text-secondary mb-0">Chatbot</h3>
            <br><br>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                
            <div class="col-lg-8 col-xl-5" id="divhere">
                    <deep-chat 
                        id="chat-element" style="border-radius: 10px; width: 60vh; height: calc(100vh - 230px);  padding-top: 10px;"
                        messageStyles='{"default": {"user": {"bubble": {"backgroundColor": "#1abc9c"}}}}'
                        avatars='{"ai": {"src": "assets/img/chatgpt.png"}, "user": {"src": "assets/img/reverse.png"}}' 
                        >
                    </deep-chat>
            
                </div>
            </div>
        
        </div>

    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script>
    document.getElementById('chat-element').setAttribute('directConnection', JSON.stringify({
        "openAI": {
            "key": window.API_KEY,
            "chat": { "max_tokens": 2000, "system_prompt": "Assist me with anything you can" }
        }
    }));
</script>

</body>
<!-- !!Either set the script as "module" or place your code in a timeout in order to wait for the component to load -->
<script type="module">
    const elementRef = document.getElementById("chat-element");
    // Setting value via a property (easiest way)
    elementRef.history = [
        { role: "user", text: "Hey, how are you today?" },
        { role: "ai", text: "I am doing very well!" },
    ];
    elementRef.setAttribute(
        "introMessage",
        JSON.stringify({
            text: "Demo for CS485 - 2024 Fall",
        })
    );
</script>
